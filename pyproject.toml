[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cqterrain"
version = "0.1.0"
authors = [
  { name="James Adams", email="inklink28@gmail.com" },
]
description = "Generate 3d models of buildings / terrain using CadQuery"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
"cadquery==2.2.0b2",
"numpy-stl",
'cqmore @ git+https://github.com/JustinSDK/cqMore@a490603',
'cadqueryhelper @ git+https://github.com/medicationforall/cadqueryhelper@0.0.7'
]


[project.urls]
"Homepage" = "https://github.com/medicationforall/cqterrain"
"Bug Tracker" = "https://github.com/medicationforall/cqterrain/issues"
